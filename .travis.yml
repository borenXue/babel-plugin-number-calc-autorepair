sudo: false
language: node_js

# node_js:
#   - 8
#   - 9

branches:
  only:
    - main

cache: npm

install: npm install
# script: npm run test

jobs:
  include:
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          npm run build;
          npm run semantic-release
        on:
          branch: main

